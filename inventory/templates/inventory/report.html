{% extends "inventory/base.html" %}

{% block content %}

{% for eachuser, log in allusers.items %}
  <!--Grid row-->
<div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

              <!--Card content-->
              <div class="card-body">
                  <div>{{ eachuser }} Log</div>
                  <!-- Table  -->
                  <table class="table table-hover">
                      <!-- Table body -->
                      <thead>
                        <tr>
                            <th scope="row">Time</th>
                            <th scope="row">Log Entry</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for eachRow in log %}
                        <tr>
                          <th scope="row">{{ eachRow.time }}</th>
                          <th scope="row">{{ eachRow.content }}</th>
                        </tr>
                        {% endfor %}
                      </tbody>
                      <!-- Table body -->
                  </table>
                  <!-- Table  -->

              </div>

          </div>
          <!--/.Card-->

      </div>
  <!--Grid row-->
</div>

{% endfor %}
{% endblock %}
