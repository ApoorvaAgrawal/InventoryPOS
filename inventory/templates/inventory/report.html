{% extends "inventory/base.html" %}

{% block content %}

{% for eachuser, log in allusers.items %}
  <!--Grid row-->
<div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

              <!--Card content-->
              <div class="card-body">
                  <div>{{ eachuser }} Log</div>
                  <!-- Table  -->
                  <table class="table table-hover">
                      <!-- Table body -->
                      <thead>
                        <tr>
                            <th scope="row">Time</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for time, actions in log.items %}
                        <tr>
                          <button data-toggle="collapse" data-target="#{{ eachuser }}_{{ time }}">{{ time }}</button>
                          <div id="{{ eachuser }}_{{ time }}" class="">
                          {% for eachAction in actions %}
                            {{ eachAction }}<br>
                          {% endfor %}
                          </div>
                        </tr>
                        {% endfor %}
                      </tbody>
                      <!-- Table body -->
                  </table>
                  <!-- Table  -->

              </div>

          </div>
          <!--/.Card-->

      </div>
  <!--Grid row-->
</div>

{% endfor %}
{% endblock %}
